<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona Cost Center</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Modern Loading Overlay */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .progress-container {
            width: 100%;
            background-color: var(--bg-color);
            border-radius: 10px;
            height: 10px;
            margin: 1.5rem 0 0.5rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-blue);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .log-container {
            margin-top: 1.5rem;
            text-align: left;
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 0.5rem;
            height: 150px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'Consolas', monospace;
        }

        .log-entry {
            margin-bottom: 0.25rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 0.25rem;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .status-text {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
    </style>
    <script>
        function toggleAll(source) {
            checkboxes = document.getElementsByName('cost_centers');
            for (var i = 0, n = checkboxes.length; i < n; i++) {
                checkboxes[i].checked = source.checked;
            }
        }

        async function startGeneration(event) {
            event.preventDefault();

            const form = document.getElementById('generateForm');
            const formData = new FormData(form);

            // Validate selection
            const checkedCC = document.querySelectorAll('input[name="cost_centers"]:checked');
            if (checkedCC.length === 0) {
                alert("Seleziona almeno un Cost Center");
                return;
            }

            const pdfChecked = document.querySelector('input[name="output_pdf"]').checked;
            const excelChecked = document.querySelector('input[name="output_excel"]').checked;

            if (!pdfChecked && !excelChecked) {
                alert("Seleziona almeno un formato di output (PDF o Excel)");
                return;
            }

            // Show Overlay
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = 'flex';

            // Reset State
            document.getElementById('status-text').innerText = 'Elaborazione in corso...';
            document.getElementById('prog-bar').style.width = '0%';
            document.getElementById('prog-text').innerText = '0%';
            document.getElementById('log-box').innerHTML = '';
            document.getElementById('finish-actions').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';

            log("Inizializzazione sistema...");

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Server error: " + response.statusText);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                const jobId = data.job_id;
                log(`Job avviato: ${jobId}`);

                pollStatus(jobId);

            } catch (e) {
                log(`Errore critico: ${e.message}`);
                document.getElementById('status-text').innerText = "Errore";
                document.getElementById('status-text').style.color = "var(--error-color)";
                document.getElementById('spinner').style.display = 'none';
            }
        }

        function log(message) {
            const logBox = document.getElementById('log-box');
            const div = document.createElement('div');
            div.className = 'log-entry';
            const time = new Date().toLocaleTimeString('it-IT', { hour12: false });
            div.innerText = `[${time}] ${message}`;
            logBox.appendChild(div);
            logBox.scrollTop = logBox.scrollHeight;
        }

        async function pollStatus(jobId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/job/${jobId}`);
                    const data = await response.json();

                    if (data.error) {
                        clearInterval(interval);
                        log(`Errore: ${data.error}`);
                        document.getElementById('status-text').innerText = "Fallito";
                        document.getElementById('status-text').style.color = "red";
                        document.getElementById('spinner').style.display = 'none';
                        return;
                    }

                    // Update logs
                    if (data.logs && data.logs.length > 0) {
                        const currentLogs = document.getElementById('log-box').childElementCount;
                        for (let i = currentLogs; i < data.logs.length; i++) {
                            // Clean up log format slightly for UI
                            let msg = data.logs[i].replace('[SYSTEM]', '').replace('[TASK]', '').replace('[SUCCESS]', '✅').replace('[ERROR]', '❌');
                            log(msg.trim());
                        }
                    }

                    // Update Progress
                    if (data.total > 0) {
                        const pct = Math.round((data.progress / data.total) * 100);
                        document.getElementById('prog-bar').style.width = pct + '%';
                        document.getElementById('prog-text').innerText = pct + '%';
                    }

                    if (data.status === 'completed') {
                        clearInterval(interval);
                        log("Completato.");
                        document.getElementById('status-text').innerText = "Pronto!";
                        document.getElementById('spinner').style.display = 'none';

                        // Auto Download
                        setTimeout(() => {
                            window.location.href = `/download/${jobId}`;
                            document.getElementById('finish-actions').style.display = 'block';
                        }, 500);

                    } else if (data.status === 'failed') {
                        clearInterval(interval);
                        log(`Fallito: ${data.error}`);
                        document.getElementById('status-text').innerText = "Errore";
                        document.getElementById('status-text').style.color = "red";
                        document.getElementById('spinner').style.display = 'none';
                    }

                } catch (e) {
                    console.error(e);
                }
            }, 500);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="card" style="max-width: 900px; width: 100%;">
            <div style="border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1.5rem;">
                <h1 style="font-size: 1.5rem; margin: 0; color: var(--text-primary);">Configurazione Report</h1>
                <p style="margin: 0.5rem 0 0; color: var(--text-secondary); font-size: 0.9rem;">Definisci i parametri
                    per la generazione dei documenti</p>
            </div>

            <form id="generateForm" onsubmit="startGeneration(event)">
                <input type="hidden" name="file_id" value="{{ file_id }}">

                <!-- SETTINGS SECTION -->
                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 2rem; background: var(--hover-bg); padding: 1.5rem; border-radius: 0.75rem; border: 1px solid var(--border-color);">

                    <!-- Date Range Removed as per user request -->
                    <div style="display: none;"></div>

                    <!-- Output Format -->
                    <div>
                        <h3
                            style="margin: 0 0 1rem; font-size: 1rem; font-weight: 600; color: var(--text-primary); display: flex; align-items: center; gap: 0.5rem;">
                            <!-- Icon File -->
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            Formato Output
                        </h3>
                        <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                            <label
                                style="display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 0.5rem; background: #fff; cursor: pointer; transition: all 0.2s;">
                                <input type="checkbox" name="output_pdf" checked
                                    style="width: 1.1rem; height: 1.1rem; accent-color: var(--accent-blue);">
                                <div>
                                    <span style="display: block; font-weight: 500; color: var(--text-primary);">File
                                        PDF</span>
                                    <span
                                        style="display: block; font-size: 0.75rem; color: var(--text-secondary);">Report
                                        stampabili divisi per utente</span>
                                </div>
                            </label>
                            <label
                                style="display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 0.5rem; background: #fff; cursor: pointer; transition: all 0.2s;">
                                <input type="checkbox" name="output_excel" checked
                                    style="width: 1.1rem; height: 1.1rem; accent-color: #107c41;">
                                <div>
                                    <span style="display: block; font-weight: 500; color: var(--text-primary);">Table
                                        Excel</span>
                                    <span
                                        style="display: block; font-size: 0.75rem; color: var(--text-secondary);">Fogli
                                        di calcolo modificabili</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- COST CENTERS SECTION -->
                <div>
                    <h3
                        style="margin: 0 0 1rem; font-size: 1rem; font-weight: 600; color: var(--text-primary); display: flex; align-items: center; justify-content: space-between;">
                        <span>Seleziona Reparti</span>
                        <div class="checkbox-wrapper" style="margin: 0;">
                            <input type="checkbox" onClick="toggleAll(this)" id="selectAll">
                            <label for="selectAll" style="font-size: 0.85rem; font-weight: normal;">Seleziona
                                Tutti</label>
                        </div>
                    </h3>

                    <div class="list-group"
                        style="max-height: 400px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 0.5rem;">
                        {% for cc, count in cost_centers.items() %}
                        <div class="list-item">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" name="cost_centers" value="{{ cc }}" checked
                                    id="cc_{{ loop.index }}">
                                <label for="cc_{{ loop.index }}">
                                    {{ cc }}
                                </label>
                                <span class="badge">{{ count }} utenti</span>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <div style="margin-top: 2rem; text-align: right;">
                    <button type="submit" class="btn" style="padding: 0.8rem 2rem; font-size: 1rem;">Avvia
                        Generazione</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modern Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-card">
            <div id="spinner" class="spinner"></div>
            <div id="status-text" class="status-text">Elaborazione...</div>

            <div class="progress-container">
                <div id="prog-bar" class="progress-bar"></div>
            </div>
            <div id="prog-text" style="font-size: 0.8rem; color: var(--text-secondary); text-align: right;">0%</div>

            <div id="log-box" class="log-container">
                <!-- Logs -->
            </div>

            <div id="finish-actions" style="display: none; margin-top: 1.5rem;">
                <a href="/" class="btn" style="display: inline-block;">Torna alla Home</a>
            </div>
        </div>
    </div>
</body>

</html>
